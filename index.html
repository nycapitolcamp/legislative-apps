<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/screen.css" />

    </head>
    <body>
        <div class='main'>

            <header class="site-header">
                <div class='mid-header'>
                    <img class='logo' src="img/openwordlogo.png" />
                    <span class='logo-title'>Legislation Diff Tool</span>

                    <form id="getbill">
                        Get Bill: <input type="text" name="bill-id" value="S7033-2011"> <input type="submit" >
                    </form>
                <div>

            </header>                   

            <div id="bills">

            </div>

			
            <div id="diffstats">

            </div>

				
		
          
    <script id="billTemplate" type="text/template">

      <div class="content">
      <%= difftext %>
      </div>

    </script>
        
 
    <script id="diffstatsTemplate" type="text/diffstatstemplate">

      <div class="content">
      <%= diffstatstext %>
      </div>

    </script>


    </div>

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/diff_match_patch.js"></script>
        <script src="js/effects.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
